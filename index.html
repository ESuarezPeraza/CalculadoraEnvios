<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Costos</title>
  <style>
    /* Evita el scroll en la página */
    html, body {
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: none;
      padding: 20px;
      text-align: center;
    }
    .calculator {
      background: #fff;
      max-width: 350px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input[type="number"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 0;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .resultado, .resultado2, .resultado3, .resultado4 {
      background: #e9ecef;
      margin: 15px auto;
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Calculadora de Costos</h2>
    <!-- Input para que el usuario ingrese la cantidad -->
    <input type="number" id="cantidad" placeholder="Cantidad a traer" />

    <!-- Botón para ejecutar el cálculo -->
    <button onclick="calcular()">Calcular</button>
    
    <!-- Rectángulo para mostrar el CBM -->
    <div class="resultado" id="resultadoCBM"></div>
    
    <!-- Rectángulo para mostrar Costo de Envío -->
    <div class="resultado2" id="costoEnvio"></div>
    
    <!-- Rectángulo para mostrar Costo Producto -->
    <div class="resultado3" id="costoProducto"></div>
    
    <!-- Rectángulo para mostrar la suma de Costo de Envío + Costo Producto -->
    <div class="resultado4" id="total"></div>
  </div>

  <script>
    function calcular() {
      // Obtener el valor ingresado en el input "Cantidad"
      var cantidad = parseFloat(document.getElementById("cantidad").value) || 0;
      
      // Calcular CBM: Cantidad * 0.0066
      var cbm = cantidad * 0.0066;
      
      // Calcular Costo de envío: CBM * 700
      var costoEnvio = cbm * 700;
      
      // Calcular Costo producto: Cantidad * 5.90
      var costoProducto = cantidad * 5.90;
      
      // Calcular la suma total: Costo de envío + Costo producto
      var total = costoEnvio + costoProducto;

      // Actualizar los contenidos de los rectángulos con los resultados
      document.getElementById("resultadoCBM").textContent = "CBM: " + cbm.toFixed(4);
      
      document.getElementById("costoEnvio").textContent = "Costo de envío: " + 
        costoEnvio.toLocaleString("en-US", { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + " $";
      
      document.getElementById("costoProducto").textContent = "Costo producto: " + 
        costoProducto.toLocaleString("en-US", { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + " $";
      
      document.getElementById("total").textContent = "Total: " + 
        total.toLocaleString("en-US", { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + " $";
    }
  </script>
</body>
</html>
