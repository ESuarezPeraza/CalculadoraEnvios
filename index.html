<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Costos</title>
  <style>
    /* Evita el scroll en la página */
    html, body {
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: none;
      padding: 20px;
      text-align: center;
    }
    .calculator {
      background: #fff;
      max-width: 350px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    select{
      width: 91%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
      input[type="number"] {
      width: 84%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px; 
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 0;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .resultado, .resultado2, .resultado3, .resultado4 {
      background: #e9ecef;
      margin: 15px auto;
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Calculadora de Costos</h2>

    <!-- Selector de opción -->
    <select id="opcion">
      <option value="1">Opción 1</option>
      <option value="2">Opción 2</option>
      <option value="3">Opción 3</option>
    </select>

    <!-- Input para que el usuario ingrese la cantidad -->
    <input type="number" id="cantidad" placeholder="Cantidad a traer" />

    <!-- Botón para ejecutar el cálculo -->
    <button onclick="calcular()">Calcular</button>
    
    <!-- Rectángulos para mostrar resultados -->
    <div class="resultado" id="resultadoCBM"></div>
    <div class="resultado2" id="costoEnvio"></div>
    <div class="resultado3" id="costoProducto"></div>
    <div class="resultado4" id="total"></div>
  </div>

  <script>
    function calcular() {
      // Leer selección
      var opcion = document.getElementById("opcion").value;
      // Obtener cantidad
      var cantidad = parseFloat(document.getElementById("cantidad").value) || 0;
      
      // Variables por defecto
      var factorCbm, precioProducto;
      
      // Ajustar factores según la opción
      switch(opcion) {
        case "1":
          factorCbm     = 0.0066;
          precioProducto = 5.90;
          break;
        case "2":
          factorCbm     = 0.0043;
          precioProducto = 4.28;
          break;
        case "3":
          factorCbm     = 0.026;
          precioProducto = 8.20;
          break;
        default:
          factorCbm     = 0;
          precioProducto = 0;
      }

      // Cálculos
      var cbm          = cantidad * factorCbm;
      var costoEnvio   = cbm * 700;
      var costoProducto= cantidad * precioProducto;
      var total        = costoEnvio + costoProducto;

      // Mostrar resultados
      document.getElementById("resultadoCBM").textContent =
        "CBM: " + cbm.toFixed(4);
      
      document.getElementById("costoEnvio").textContent =
        "Costo de envío: " +
        costoEnvio.toLocaleString("en-US", { minimumFractionDigits: 2, maximumFractionDigits: 2 }) +
        " $";
      
      document.getElementById("costoProducto").textContent =
        "Costo producto: " +
        costoProducto.toLocaleString("en-US", { minimumFractionDigits: 2, maximumFractionDigits: 2 }) +
        " $";
      
      document.getElementById("total").textContent =
        "Total: " +
        total.toLocaleString("en-US", { minimumFractionDigits: 2, maximumFractionDigits: 2 }) +
        " $";
    }
  </script>
</body>
</html>
